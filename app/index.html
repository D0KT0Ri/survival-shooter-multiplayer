<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit"/>
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-header-panel mode="cover">
    <paper-toolbar class="tall">
    </paper-toolbar>
      <section class="content cover" data-route="home">
        <paper-material class="cover-wrap vertical layout" elevation="1" >
          <img class="cover-bg" src="images/cover-bg.png" />
          <!--<a href="https://github.com/madvas/survival-shooter-multiplayer" target="_blank"><paper-icon-button src="images/github.svg"></paper-icon-button></a>-->
          <div class="" style="height: 600px"></div>
          <p class="">Press <b>V</b> to show scoreboard</br>
          Press <b>B</b> to show settings</p>
          <div class="horizontal layout">
            <small>This game is modified version of tutorial game <i>Survival Shooter</i> made by
              <a target="_blank" href="https://unity3d.com/learn/tutorials/projects/survival-shooter">Unity3D</a></small>
            <span class="flex"></span>
            <iframe src="https://ghbtns.com/github-btn.html?user=madvas&repo=multiplayer&type=star&count=true" frameborder="0" scrolling="0" width="60px" height="20px"></iframe>
          </div>
        </paper-material>
      </section>
  </paper-header-panel>

  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="networkFirst"
                       precache-file="precache.json">
    </platinum-sw-cache>
  </platinum-sw-register>

</template>

</body>

</html>
